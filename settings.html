<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Misiro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Back Button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e94560;
        }

        .settings-title {
            font-size: 2rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        /* Section Cards */
        .settings-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-section h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e94560;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-section h3 .section-icon {
            font-size: 1.3rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e94560;
        }

        .form-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Buttons */
        .btn-primary {
            padding: 10px 24px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            padding: 10px 24px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.2);
        }

        .btn-danger {
            padding: 10px 24px;
            border-radius: 10px;
            border: 1px solid rgba(255, 100, 100, 0.4);
            background: rgba(255, 50, 50, 0.1);
            color: #ff6b6b;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: rgba(255, 50, 50, 0.3);
            border-color: #ff6b6b;
        }

        /* Avatar */
        .avatar-section {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .avatar-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            border: 4px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .avatar-actions input[type="file"] {
            display: none;
        }

        /* Status Messages */
        .status-msg {
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .status-msg.success {
            display: block;
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status-msg.error {
            display: block;
            background: rgba(233, 69, 96, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        /* Preferences */
        .pref-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pref-row:last-child {
            border-bottom: none;
        }

        .pref-row label {
            font-size: 1rem;
            color: #fff;
        }

        .pref-row select {
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .pref-row select option {
            background: #1a1a2e;
            color: #fff;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-control input[type="range"] {
            width: 120px;
            accent-color: #e94560;
        }

        .speed-value {
            font-size: 0.9rem;
            color: #e94560;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        /* Account Info */
        .account-email {
            font-size: 1rem;
            color: #a0a0a0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            word-break: break-all;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .settings-title {
                font-size: 1.5rem;
            }

            .avatar-section {
                flex-direction: column;
                text-align: center;
            }

            .settings-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <a href="home.html" class="back-link">&larr; Back to Home</a>
        <h1 class="settings-title">Settings</h1>

        <!-- Profile Section -->
        <div class="settings-section">
            <h3><span class="section-icon">üë§</span> Profile</h3>

            <div class="avatar-section">
                <div class="avatar-display" id="avatar-display">
                    <!-- Shows image or initial letter -->
                </div>
                <div class="avatar-actions">
                    <button class="btn-secondary" onclick="document.getElementById('avatar-input').click()">Upload Photo</button>
                    <input type="file" id="avatar-input" accept="image/*" onchange="handleAvatarUpload(event)">
                    <button class="btn-secondary" id="remove-avatar-btn" style="display:none;" onclick="handleRemoveAvatar()">Remove Photo</button>
                </div>
            </div>
            <div id="avatar-status" class="status-msg"></div>

            <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="display-name-input" placeholder="Your name" maxlength="40">
            </div>
            <button class="btn-primary" onclick="handleSaveName()">Save Name</button>
            <div id="name-status" class="status-msg"></div>
        </div>

        <!-- Security Section -->
        <div class="settings-section">
            <h3><span class="section-icon">üîí</span> Security</h3>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="new-password" placeholder="Min. 6 characters" minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Repeat password" minlength="6">
            </div>
            <button class="btn-primary" onclick="handleChangePassword()">Update Password</button>
            <div id="password-status" class="status-msg"></div>
        </div>

        <!-- Preferences Section -->
        <div class="settings-section">
            <h3><span class="section-icon">‚öô</span> Preferences</h3>

            <div class="pref-row">
                <label>Language</label>
                <select id="pref-language" onchange="handleLanguageChange(this.value)">
                    <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="pref-row">
                <label>Voice Speed</label>
                <div class="speed-control">
                    <input type="range" id="pref-speed" min="0.5" max="2.0" step="0.1" value="1.0"
                        oninput="handleSpeedChange(this.value)">
                    <span class="speed-value" id="speed-display">1.0x</span>
                </div>
            </div>
        </div>

        <!-- Account Section -->
        <div class="settings-section">
            <h3><span class="section-icon">üìß</span> Account</h3>

            <div class="form-group">
                <label>Email</label>
                <div class="account-email" id="account-email">Loading...</div>
            </div>

            <button class="btn-danger" onclick="handleSignOut()">Sign Out</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="data-layer.js"></script>
    <script>
        // ========== AUTH GUARD ==========
        async function checkAuth() {
            const isAuthed = await misiroAuth.isAuthenticated();
            if (!isAuthed) {
                window.location.href = 'home.html';
                return false;
            }
            return true;
        }

        // ========== AVATAR ==========
        function renderAvatar() {
            const el = document.getElementById('avatar-display');
            const removeBtn = document.getElementById('remove-avatar-btn');
            const avatarUrl = MisiroData.getAvatarUrl();

            if (avatarUrl) {
                el.innerHTML = '<img src="' + avatarUrl + '" alt="Avatar">';
                removeBtn.style.display = 'block';
            } else {
                const name = MisiroData.getDisplayName() || 'L';
                const initial = name.charAt(0).toUpperCase();
                el.textContent = initial;
                removeBtn.style.display = 'none';
            }
        }

        async function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusEl = document.getElementById('avatar-status');
            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            if (file.size > 5 * 1024 * 1024) {
                statusEl.textContent = 'Image must be less than 5MB.';
                statusEl.className = 'status-msg error';
                return;
            }

            statusEl.textContent = 'Uploading...';
            statusEl.className = 'status-msg success';

            const result = await misiroAuth.uploadAvatar(file);
            if (result.error) {
                statusEl.textContent = result.error;
                statusEl.className = 'status-msg error';
            } else {
                MisiroData.setAvatarUrl(result.url);
                renderAvatar();
                if (result.warning) {
                    statusEl.textContent = 'Photo set! Note: ' + result.warning;
                    statusEl.className = 'status-msg success';
                } else {
                    statusEl.textContent = 'Photo updated!';
                    statusEl.className = 'status-msg success';
                    setTimeout(() => { statusEl.style.display = 'none'; }, 3000);
                }
            }

            // Reset file input
            event.target.value = '';
        }

        async function handleRemoveAvatar() {
            const statusEl = document.getElementById('avatar-status');
            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            statusEl.textContent = 'Removing...';
            statusEl.className = 'status-msg success';

            const { error } = await misiroAuth.removeAvatar();
            if (error) {
                statusEl.textContent = error;
                statusEl.className = 'status-msg error';
            } else {
                MisiroData.setAvatarUrl(null);
                renderAvatar();
                statusEl.textContent = 'Photo removed.';
                statusEl.className = 'status-msg success';
                setTimeout(() => { statusEl.style.display = 'none'; }, 3000);
            }
        }

        // ========== DISPLAY NAME ==========
        async function handleSaveName() {
            const input = document.getElementById('display-name-input');
            const statusEl = document.getElementById('name-status');
            const newName = input.value.trim();

            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            if (!newName) {
                statusEl.textContent = 'Name cannot be empty.';
                statusEl.className = 'status-msg error';
                return;
            }

            MisiroData.setDisplayName(newName);
            renderAvatar(); // Update initial if no photo

            statusEl.textContent = 'Name saved!';
            statusEl.className = 'status-msg success';
            setTimeout(() => { statusEl.style.display = 'none'; }, 3000);
        }

        // ========== PASSWORD ==========
        async function handleChangePassword() {
            const newPw = document.getElementById('new-password').value;
            const confirmPw = document.getElementById('confirm-password').value;
            const statusEl = document.getElementById('password-status');

            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            if (!newPw || !confirmPw) {
                statusEl.textContent = 'Please fill in both fields.';
                statusEl.className = 'status-msg error';
                return;
            }
            if (newPw.length < 6) {
                statusEl.textContent = 'Password must be at least 6 characters.';
                statusEl.className = 'status-msg error';
                return;
            }
            if (newPw !== confirmPw) {
                statusEl.textContent = 'Passwords do not match.';
                statusEl.className = 'status-msg error';
                return;
            }

            const { error } = await misiroAuth.updatePassword(newPw);
            if (error) {
                statusEl.textContent = error;
                statusEl.className = 'status-msg error';
            } else {
                statusEl.textContent = 'Password updated!';
                statusEl.className = 'status-msg success';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                setTimeout(() => { statusEl.style.display = 'none'; }, 3000);
            }
        }

        // ========== PREFERENCES ==========
        function handleLanguageChange(lang) {
            MisiroData.setLanguage(lang);
        }

        function handleSpeedChange(speed) {
            const val = parseFloat(speed);
            document.getElementById('speed-display').textContent = val.toFixed(1) + 'x';
            MisiroData.setVoiceSpeed(val);
        }

        // ========== SIGN OUT ==========
        async function handleSignOut() {
            await misiroAuth.signOut();
            window.location.href = 'home.html';
        }

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', async () => {
            const authed = await checkAuth();
            if (!authed) return;

            // Load display name
            const displayName = await misiroAuth.getDisplayName();
            document.getElementById('display-name-input').value = displayName;
            localStorage.setItem('misiro_display_name', displayName);

            // Load avatar
            const avatarUrl = await misiroAuth.getAvatarUrl();
            if (avatarUrl) MisiroData.setAvatarUrl(avatarUrl);
            renderAvatar();

            // Load email
            const user = await misiroAuth.getUser();
            if (user) {
                document.getElementById('account-email').textContent = user.email;
            }

            // Load preferences
            const savedLang = MisiroData.getLanguage();
            if (savedLang) {
                document.getElementById('pref-language').value = savedLang;
            }

            const savedSpeed = MisiroData.getVoiceSpeed();
            if (savedSpeed !== null) {
                document.getElementById('pref-speed').value = savedSpeed;
                document.getElementById('speed-display').textContent = savedSpeed.toFixed(1) + 'x';
            }
        });
    </script>
</body>

</html>
