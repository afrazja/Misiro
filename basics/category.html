<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">German Basics - Misiro</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .category-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header */
        .category-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 .icon {
            font-size: 2.5rem;
        }

        .header-title p {
            color: #a0a0a0;
            margin-top: 5px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls select {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .controls select option {
            background: #1a1a2e;
        }

        /* Word Grid */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .word-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 140px;
            display: flex;
            flex-direction: column;
        }

        .word-card:hover {
            transform: translateY(-5px);
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.25);
        }

        .word-card:active {
            transform: scale(0.95);
        }

        .word-german {
            font-size: clamp(1rem, 4vw, 1.6rem);
            font-weight: 700;
            margin-bottom: 10px;
            color: #2ecc71;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
        }

        .word-translation {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 8px;
        }

        .word-example {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: color 0.3s;
        }

        .word-example:hover {
            color: #2ecc71;
        }

        .example-speaker {
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .word-example:hover .example-speaker {
            opacity: 1;
        }

        /* Example translation (shown below German example) */
        .example-translation {
            font-size: 0.78rem;
            color: #3498db;
            font-style: normal;
            margin-top: 4px;
        }

        .play-icon {
            font-size: 1.3rem;
            opacity: 0.3;
            margin-top: auto;
            padding-top: 10px;
            transition: opacity 0.3s;
        }

        .word-card:hover .play-icon {
            opacity: 1;
        }

        /* Pronoun Table (special layout) */
        .pronoun-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .pronoun-row {
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            gap: 15px;
            padding: 18px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            align-items: center;
        }

        .pronoun-row:hover {
            background: rgba(46, 204, 113, 0.15);
            transform: translateX(5px);
        }

        .pronoun-german {
            font-weight: 700;
            color: #2ecc71;
            font-size: 1.4rem;
        }

        .pronoun-meaning {
            color: #3498db;
            font-size: 1.1rem;
        }

        .pronoun-example {
            color: #888;
            font-size: 0.95rem;
        }

        /* Conjugation Table */
        .conjugation-section {
            margin-bottom: 30px;
        }

        .conjugation-section h3 {
            font-size: 1.2rem;
            color: #2ecc71;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(46, 204, 113, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conjugation-section h3 .tense-badge {
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 12px;
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            font-weight: 600;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .conjugation-table th {
            padding: 14px 18px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .conjugation-table td {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .conjugation-table tr {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .conjugation-table tbody tr:hover {
            background: rgba(46, 204, 113, 0.1);
        }

        .conjugation-table tbody tr:hover td {
            color: #fff;
        }

        .conjugation-table tbody tr:last-child td {
            border-bottom: none;
        }

        .conjugation-table .pronoun-cell {
            color: #888;
            font-size: 0.95rem;
            width: 100px;
        }

        .conjugation-table .verb-cell {
            color: #2ecc71;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .conjugation-table .meaning-cell {
            color: #3498db;
            font-size: 0.95rem;
        }

        .conjugation-table .example-cell {
            color: #888;
            font-size: 0.85rem;
            font-style: italic;
        }

        .example-cell-translation {
            font-size: 0.75rem;
            color: #3498db;
            font-style: normal;
            margin-top: 2px;
        }

        .conjugation-table .play-cell {
            width: 40px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        .conjugation-table tbody tr:hover .play-cell {
            opacity: 1;
        }

        .verb-infinitive-banner {
            background: linear-gradient(145deg, rgba(46, 204, 113, 0.15), rgba(46, 204, 113, 0.05));
            border: 1px solid rgba(46, 204, 113, 0.2);
            border-radius: 16px;
            padding: 20px 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verb-infinitive-banner:hover {
            background: rgba(46, 204, 113, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.2);
        }

        .verb-infinitive-banner .verb-main {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2ecc71;
        }

        .verb-infinitive-banner .verb-meaning {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-left: 15px;
        }

        .verb-infinitive-banner .verb-play {
            font-size: 1.5rem;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .verb-infinitive-banner:hover .verb-play {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .category-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .word-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pronoun-row {
                grid-template-columns: 80px 1fr;
            }

            .pronoun-example {
                grid-column: span 2;
            }

            .conjugation-table th,
            .conjugation-table td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .conjugation-table .verb-cell {
                font-size: 0.95rem;
            }

            .conjugation-table .example-cell {
                display: none;
            }

            .verb-infinitive-banner .verb-main {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <a href="#content-container" class="skip-link">Skip to content</a>
    <div class="category-container">
        <!-- Header -->
        <header class="category-header">
            <a href="../basics.html" class="back-btn">‚Üê <span id="back-text">Back</span></a>
            <div class="header-title">
                <h1>
                    <span class="icon" id="cat-icon">üìö</span>
                    <span id="cat-title">Loading...</span>
                </h1>
                <p id="cat-description">Loading content...</p>
            </div>
            <div class="controls">
                <select id="language-select" aria-label="Select language">
                    <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
                    <option value="en">English</option>
                </select>
                <select id="speed-select" aria-label="Select voice speed">
                    <option value="1">üîä 1x</option>
                    <option value="0.75">üîâ 0.75x</option>
                    <option value="0.5">üê¢ 0.5x</option>
                    <option value="0.25">üêå 0.25x</option>
                </select>
            </div>
        </header>

        <!-- Content Container -->
        <div id="content-container">
            <!-- Words will be rendered here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../config.js"></script>
    <script src="../supabase-client.js"></script>
    <script src="../data-layer.js"></script>
    <script src="../basics.js"></script>
    <script>
        // =====================
        // STATE (uses basicsData from basics.js)
        // =====================
        let currentLang = 'en';
        let voiceSpeed = 1.0;
        let currentCategory = null;

        // =====================
        // INITIALIZATION
        // =====================
        document.addEventListener('DOMContentLoaded', () => {
            loadPreferences();
            loadCategory();
            setupControls();
        });

        function loadPreferences() {
            const savedLang = window.MisiroData ? MisiroData.getLanguage() : localStorage.getItem('misiro_language');
            if (savedLang) {
                currentLang = savedLang;
            } else {
                const browserLang = navigator.language || navigator.userLanguage || 'en';
                currentLang = browserLang.startsWith('fa') ? 'fa' : 'en';
            }

            const savedSpeed = window.MisiroData ? MisiroData.getVoiceSpeed() : localStorage.getItem('misiro_voice_speed');
            if (savedSpeed !== null && savedSpeed !== undefined) {
                const parsed = typeof savedSpeed === 'number' ? savedSpeed : parseFloat(savedSpeed);
                if (!isNaN(parsed) && isFinite(parsed)) voiceSpeed = parsed;
            }
            // Share voice speed with basics.js TTS functions
            window._basicsVoiceSpeed = voiceSpeed;
        }

        function loadCategory() {
            const urlParams = new URLSearchParams(window.location.search);
            const cat = urlParams.get('cat') || 'pronounsAndSein';

            currentCategory = basicsData[cat];
            if (!currentCategory) {
                currentCategory = basicsData.pronounsAndSein;
            }

            renderCategory();
        }

        function setupControls() {
            const langSelect = document.getElementById('language-select');
            const speedSelect = document.getElementById('speed-select');

            langSelect.value = currentLang;
            speedSelect.value = voiceSpeed.toString();

            langSelect.addEventListener('change', (e) => {
                currentLang = e.target.value;
                if (window.MisiroData) MisiroData.setLanguage(currentLang);
                else localStorage.setItem('misiro_language', currentLang);
                renderCategory();
            });

            speedSelect.addEventListener('change', (e) => {
                voiceSpeed = parseFloat(e.target.value);
                window._basicsVoiceSpeed = voiceSpeed;
                if (window.MisiroData) MisiroData.setVoiceSpeed(voiceSpeed);
                else localStorage.setItem('misiro_voice_speed', voiceSpeed.toString());
            });
        }

        // =====================
        // RENDERING (delegates to basics.js shared functions)
        // =====================
        function renderCategory() {
            const cat = currentCategory;
            const title = cat.title[currentLang] || cat.title.en;
            const desc = cat.description[currentLang] || cat.description.en;

            document.getElementById('cat-icon').textContent = cat.icon;
            document.getElementById('cat-title').textContent = title;
            document.getElementById('cat-description').textContent = desc;
            document.getElementById('page-title').textContent = `${title} - Misiro`;
            document.getElementById('back-text').textContent = currentLang === 'fa' ? 'ÿ®ÿßÿ≤⁄Øÿ¥ÿ™' : 'Back';

            const container = document.getElementById('content-container');
            if (cat.type === 'multi') {
                container.innerHTML = basicsRenderMultiSection(cat, currentLang);
            } else if (cat.type === 'conjugation') {
                container.innerHTML = basicsRenderConjugation(cat, currentLang);
            } else if (cat.type === 'table') {
                container.innerHTML = basicsRenderPronounTable(cat.words, currentLang);
            } else {
                container.innerHTML = basicsRenderWordGrid(cat.words, currentLang);
            }
        }
    </script>
</body>

</html>
